game.description=വിവരണം: പാമ്പുകളും ഗോവണികളും ഇന്ന് ലോകമെമ്പാടുമുള്ള ക്ലാസിക് ആയി കണക്കാക്കപ്പെടുന്ന രണ്ടോ അതിലധികമോ കളിക്കാർക്കുള്ള ഒരു ബോർഡ് ഗെയിമാണ്. ഈ ഗെയിം പുരാതന ഇന്ത്യയിൽ മോക്ഷപടം എന്ന പേരിൽ ഉത്ഭവിച്ചു, 1890-കളിൽ യുകെയിലേക്ക് കൊണ്ടുവന്നു. അക്കമിട്ട,\n\t ഗ്രിഡഡ് സ്ക്വയറുകളുള്ള ഒരു ഗെയിം ബോർഡിലാണ് ഇത് കളിക്കുന്നത്. ബോർഡിൽ നിരവധി ഗോവണികളും പാമ്പുകളും ചിത്രീകരിച്ചിരിക്കുന്നു, ഓരോന്നും രണ്ട് പ്രത്യേക ബോർഡ് സ്ക്വയറുകളെ ബന്ധിപ്പിക്കുന്നു.\n\t ഗെയിമിന്റെ ലക്ഷ്യം ഒരാളുടെ ഗെയിം നാവിഗേറ്റ് ചെയ്യുക എന്നതാണ്. കഷണം, ഡൈ റോളുകൾ അനുസരിച്ച്, തുടക്കം (താഴെ ചതുരം) മുതൽ \n\t ഫിനിഷ് (മുകളിലെ ചതുരം), ഗോവണി കയറാൻ സഹായിച്ചു, പക്ഷേ പാമ്പുകൾ താഴെ വീഴുന്നത് തടസ്സപ്പെടുത്തി.\n\n
game.setup=സജ്ജീകരണം: പാമ്പുകളുടെയും ഗോവണികളുടെയും നിയമങ്ങൾ അനുസരിച്ച് കുറഞ്ഞത് രണ്ട് കളിക്കാരെങ്കിലും ഒരേ സമയം കളിക്കണം.\n ഗെയിമിന് നൂറ് സ്ക്വയറുകളാണുള്ളത്. കളിക്കാർ ആദ്യ സ്ക്വയറിൽ നിന്ന് ആരംഭിക്കുന്നു,\n പാമ്പുകളും ഗോവണികളും കടന്ന് അവർക്ക് പോകേണ്ടതുണ്ട്. 100-ാമത്തെ ചതുരം. \n\n
game.rules=നിയമങ്ങൾ: * ഒരു പാമ്പിന്റെ മുകളിൽ (പാമ്പിന്റെ മുഖം) കിടക്കുന്ന ഒരു സംഖ്യയിൽ ഒരു നാണയം വരുമ്പോൾ, നാണയം പാമ്പിന്റെ അടിയിൽ എത്തും\n (അതിന്റെ വാൽ) എന്നും പറയാം. ഒരു നിർഭാഗ്യകരമായ നീക്കം.\n * ഏതെങ്കിലും വിധത്തിൽ നാണയം ഗോവണി അടിത്തറയിൽ വീണാൽ, അത് ഉടൻ തന്നെ ഗോവണിയുടെ മുകളിലേക്ക് കയറും (ഇത് ഭാഗ്യകരമായ നീക്കമായി കണക്കാക്കപ്പെടുന്നു).\n * അതേസമയം ഒരു കളിക്കാരൻ താഴെയിറങ്ങിയാൽ പാമ്പ് അല്ലെങ്കിൽ ഗോവണിയുടെ മുകളിൽ, കളിക്കാരൻ അതേ സ്ഥലത്ത് തന്നെ തുടരും (ഒരേ നമ്പർ) കൂടാതെ ഏതെങ്കിലും പ്രത്യേക നിയമത്താൽ\n ബാധിക്കപ്പെടില്ല. കളിക്കാർക്ക് ഒരിക്കലും ഗോവണി താഴേക്ക് നീങ്ങാൻ കഴിയില്ല.\n * വ്യത്യസ്‌ത കളിക്കാരുടെ നാണയങ്ങൾക്ക് ആരെയും തട്ടിയെടുക്കാതെ പരസ്പരം ഓവർലാപ്പ് ചെയ്യാൻ കഴിയും. പാമ്പുകളിലും ഗോവണികളിലും\n എതിരാളികളാൽ നോക്കൗട്ട് എന്ന ആശയമില്ല.\n *ജയിക്കാൻ, കളിക്കാരൻ 100 എന്ന നമ്പറിൽ ഇറങ്ങുന്നതിന് കൃത്യമായ ഡൈയുടെ എണ്ണം റോൾ ചെയ്യേണ്ടതുണ്ട്. അവൻ/അവൾ അങ്ങനെ ചെയ്യുന്നതിൽ പരാജയപ്പെട്ടാൽ, കളിക്കാരന് അടുത്ത ടേണിൽ വീണ്ടും ഡൈ റോൾ ചെയ്യണം 2 വിജയിക്കാൻ അല്ലെങ്കിൽ 1 99-ാം നമ്പറിൽ.\n\n
game.equipments=ഉപകരണങ്ങൾ: * പാമ്പുകളുടെയും ഗോവണികളുടെയും ബോർഡ്\n\t * ഡൈ\n\t * നാണയങ്ങൾ\n\n
game.snakeRole=പാമ്പിന്റെ പങ്ക്: ഒരു കളിക്കാരൻ പാമ്പിന്റെ മുകളിൽ ഇറങ്ങുമ്പോൾ, അവരുടെ കളിക്കുന്ന നാണയം പാമ്പിന്റെ അടിയിലേക്ക് തെന്നിമാറും. പാമ്പിന്റെ അടിയിൽ ഇറങ്ങുമ്പോൾ കളിക്കാരൻ അവരുടെ അടുത്ത ഊഴം വരെ അതേ സ്ഥലത്ത് തന്നെ തുടരും.\n
game.ladderRole=ഗോവണിയുടെ പങ്ക്: ഒരു കളിക്കാരൻ ഗോവണിയുടെ അടിയിൽ ഇറങ്ങുമ്പോൾ, അത് ഉടൻ തന്നെ ഗോവണിയുടെ മുകളിലേക്ക് കയറുന്നു. ഒരു ഗോവണിയുടെ മുകളിൽ ഇറങ്ങുമ്പോൾ, കളിക്കാരൻ അടുത്ത ടേൺ വരെ അവിടെ തന്നെ തുടരും. പ്ലെയർ ഗോവണിയുടെ അടിയിലേക്ക് നീങ്ങുന്നില്ല.\n\n
